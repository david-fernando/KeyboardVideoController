<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard video controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard-content">
        <ul>
            <li><span>K</span> > Reproduzir/ Pausar</li>
            <li><span>F</span> > Tela inteira</li>
            <li><span>L</span> > Avançar 10 segundos</li>
            <li><span>J</span> > Voltar 10 segundos</li>
            <li><span>0</span> > Ir para o minuto 0</li>
            <li><span>1</span> > Ir para o início do vídeo</li>
            <li><span>5</span> > Ir para a metade do vídeo</li>
            <li><span>9</span> > Ir para o fim do vídeo</li>
        </ul>
    </div>
</body>
</html>
